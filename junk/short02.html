<h1>WebGLRenderingContext:scissor</h1>
<hr/><canvas id="CNVS" width="8" height="8" style="width:512px;height:512px"></canvas><hr/>
<script>
var cx=CNVS.getContext("webgl"); cx.enable(cx.SCISSOR_TEST);
console.log(`canvas:${CNVS.width},${CNVS.height}`);
console.log(`drawbuffer:${cx.drawingBufferWidth},${cx.drawingBufferHeight}`);
cx.clearColor(0,.2,0,1);
rect(0,0,1,5);rect(1,4,3,1);rect(1,2,2,1);
function rect(x,y,h,w){	cx.scissor(x,y,h,w); cx.clear(0x4000);}
function plot(x,y){	cx.scissor(x,y,x+1,y+1); cx.clear(0x4000);}
</script>
