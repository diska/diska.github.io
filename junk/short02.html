<h1>WebGLRenderingContext:scissor</h1>
<hr/><canvas id="cnvs" width="8" height="8" style="width:512px;height:512px"></canvas><hr/>
<script>
CNVS=document.getElementById("cnvs");
var g=CNVS.getContext("webgl",{antialias:false});
console.log("canvas:"+CNVS.width+","+CNVS.height);
console.log("buffer:"+g.drawingBufferWidth+","+g.drawingBufferHeight);
g.enable(g.SCISSOR_TEST);
g.clearColor(0,.2,0,1);
function rect(x,y,h,w){	g.scissor(x,y,h,w); g.clear(0x4000);}
rect(0,0,1,5);rect(0,2,3,1);rect(3,0,1,5);
</script>
