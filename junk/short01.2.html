<h1>requestAnimationFrame</h1>
<hr/><canvas id="CNVS"></canvas><hr/>
<script>
var cx=CNVS.getContext("webgl");
function getRed(theta){return Math.sin(6.28*theta)/2+0.5;}
function draw(now){
	var red=getRed(now/1000); // 0to1
	cx.clearColor(red, 0, 0, 1);	cx.clear(0x4000);
	requestAnimationFrame(draw);
};	requestAnimationFrame(draw);
</script>
